<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto SESISENAI 1°Fase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Almoxarifado</h1>
    <form id="cadForm">
        <button type="submit">Cadastro</button>
    </form>
    <form id="empForm">
        <button type="submit">Empréstimo</button>
    </form>
    <form id="devForm">
        <button type="submit">Devolução</button>
    </form>
    <form aid="listForm">
        <button type="submit">Lista</button>
    </form>

    <div id="cadModal" class="modal">
        <div class="modalRegistro">
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button>Cadastrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
