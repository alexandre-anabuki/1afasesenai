<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h1>Almoxarifado</h1>
        <button onclick="mostrarcad()">Cadastro</button>
        <button onclick="mostraremp()">Empréstimo</button>
        <button onclick="mostrardev()">Devolução</button>
        <!-- <button onclick="mostrarlis()">Lista</button> -->
    </div>

    <div id="cadModal" class="modal">
        <div class="modalRegistro">
            <form id="cadForm">
                <h2>Cadastro</h2>
                <span class="close">&times;</span>
                <label for="tool">Ferramenta</label>
                <input type="text" id="tool" name="tool" required><br>
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" required><br>
                <button id="comfirmaCad" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="empModal" class="modal">
        <div class="modalRegistro">
            <h2>EMPRÉSTIMO</h2>
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="saida">Saída</label>
            <input type="number" id="saida" name="saida" required>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <button type="submit">Registrar</button>
        </div>
    </div>
    <div id="devModal" class="modal">
        <div class="modalRegistro">
            <h2>devolução</h2>
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button type="submit">Registrar</button>
        </div>
    </div>

    <table id="listageral">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ferramenta</th>
                <th>Quantidade</th>
                <th>Empréstimo</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="modalExcluir" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Deseja realmente excluir este registro?</p>
            <button id="confirmarExcluir">Excluir</button>
            <button id="cancelarExcluir">Cancelar</button>
        </div>
    </div>
