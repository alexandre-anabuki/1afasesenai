<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto SESISENAI 1°Fase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Almoxarifado</h1>
        <button onclick="mostrarcad()">Cadastro</button>
        <button onclick="mostraremp()">Empréstimo</button>
        <button onclick="mostrardev()">Devolução</button>
        <button onclick="mostrarlis()">Lista</button>
    </div>

    <div id="cadModal" class="modal">
        <div class="modalRegistro">
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required><br>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required><br>
            <button type="submit">Cadastrar</button>
        </div>
    </div>
    <div id="empModal" class="modal">
        <div class="modalRegistro">
            <h2>EMPRÉSTIMO</h2>
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="saida">Saída</label>
            <input type="number" id="saida" name="saida" required>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <button type="submit">Registrar</button>
        </div>
    </div>
    <div id="devModal" class="modal">
        <div class="modalRegistro">
            <h2>devolução</h2>
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button type="submit">Registrar</button>
        </div>
    </div>
    <div id="lisModal" class="modal">
        <div class="modalRegistro">
            <h2>lista</h2>
            <span class="close">&times;</span>
            <label for="tool">Ferramenta</label>
            <input type="text" id="tool" name="tool" required>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button type="submit">Mostrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
